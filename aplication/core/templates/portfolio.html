{% extends 'base/base.html' %}
{% block banner_title %}
	<h1>Meu Portf√≥lio</h1>
{% endblock %}

{% block content %}

<!-- portfolio-section -->
<div class="portfolio">
	<div id="portfoliolist">

		{% for item in portfolio_items %}
			<div class="portfolio card mix_all  wow bounceIn" data-wow-delay="0.4s" style="display: inline-block; opacity: 1;">
				<div class="portfolio-wrapper grid_box">
					 <a href="{{item.url}}" class="swipebox"  title="{{ item.title }}" alt="{{ item.title }}">
					 	<img src="{{ item.image }}" class="img-responsive" title="{{ item.title }}" alt="{{ item.title }}">
					 		<span class="zoom-icon"></span>
				 		</a>
                </div>
			</div>
		{% endfor %}

		<div class="clearfix"></div>
	</div>
	<div class="portfolio-botton">
		<input type="button" value="Our Portfolio">
	</div>
    <div class="clearfix"></div>
</div>

<!-- portfolio-section  -->
{% endblock %}
